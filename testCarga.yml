config:
  target: "https://localhost"
  tls:
    rejectUnauthorized: false
  plugins:
    expect: { }
  defaults:
    headers:
      Connection: "keep-alive"
  http:
    cookies: true
    extendedMetrics: true
  phases:
    - duration: 22
      arrivalRate: 5
      name: "Salto de réplica (Test de Carga)"

scenarios:
  - name: "Flujo Completo: Autenticación y Carga de Datos"
    flow:
      - get:
          url: "/login"
          expect:
            - statusCode: 200

      - post:
          url: "/login"
          form:
            email: "alice@example.com"
            password: "password"
          followRedirect: false
          expect:
            - statusCode: 302


      - think: 5

      - get:
          url: "/treatments/"
          expect:
            - statusCode: 200
